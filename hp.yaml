#     Final Clash Meta Profile - Redir-Host Fix        #
#       TUN Mode + Redir-Host for Max Compatibility    #
#====================================================#

mixed-port: 7890
allow-lan: true
mode: rule
log-level: warning
external-controller: '127.0.0.1:9090'
secret: ''

# >> بخش کلیدی DNS: تغییر Fake-IP به Redir-Host <<
dns:
  enable: true
  listen: '0.0.0.0:1053'
  ipv6: false # برای اطمینان بیشتر، همچنان غیرفعال است
  enhanced-mode: redir-host # این تغییر اصلی برای حل مشکل وایرگارد است
  nameserver:
    - https://dns.google/dns-query
    - https://1.1.1.1/dns-query
  fallback:
    - https://dns.cloudflare.com/dns-query

# حالت TUN برای کنترل کامل اینترنت و جلوگیری از هرگونه نشتی
tun:
  enable: true
  stack: gvisor
  auto-route: true
  strict-route: true
  auto-detect-interface: true
  dns-hijack:
    - 'tcp://any:53'
    - 'udp://any:53'
  mtu: 1400

