#====================================================#
#     Ultimate Clash Profile - Full Proxy List         #
#   Smart IR Routing + WireGuard Compatibility         #
#====================================================#

mixed-port: 7890
allow-lan: true
mode: rule
log-level: info
external-controller: '127.0.0.1:9090'
secret: ''

# >> بخش کلیدی DNS: با سیاست هوشمند برای دامنه‌های ایرانی <<
dns:
  enable: true
  listen: '0.0.0.0:1053'
  ipv6: false
  enhanced-mode: redir-host # بهترین حالت برای سازگاری با وایرگارد
  nameserver:
    - https://dns.google/dns-query # DNS اصلی برای ترافیک بین‌الملل
    - https://1.1.1.1/dns-query
  fallback:
    - https://dns.cloudflare.com/dns-query # DNS پشتیبان
  # به کلش می‌گوید برای دامنه‌های ایرانی از DNS ایرانی (شکن) استفاده کند
  nameserver-policy:
    'rule-set:ir': [ '178.22.122.100', '185.51.200.2' ]

# حالت TUN برای کنترل کامل اینترنت و جلوگیری از هرگونه نشتی
tun:
  enable: true
  stack: gvisor
  auto-route: true
  strict-route: true
  auto-detect-interface: true
  dns-hijack:
    - 'tcp://any:53'
    - 'udp://any:53'
  mtu: 1400

